<div class="d-body m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
	<div class="m-grid m-grid--hor m-grid--root m-page">
		<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url(../../assets/image/bg-1.jpg);">
			<div class="m-grid__item m-grid__item--fluid m-login__wrapper">
				<div class="m-login__container">
					<div class="m-login__logo"><a href="#"><img src="../assets/image/logo-1.png"></a></div>
					<div class="m-login__signin">
						<div class="m-login__head"><h3 class="m-login__title">Sign In To Admin</h3></div>
						<div *ngIf="isLoginError" class="alert alert-danger">Your attempted logon is not successful, please try again</div>
						<form [formGroup]="loginForm" class="m-login__form m-form" novalidate>
							<div class="form-group m-form__group">
								<input #username class="form-control m-input m-login__form-input--last" formControlName="username" type="text" placeholder="Username" autocomplete="off">
							</div>
							<div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="input-required">
								<div *ngIf="loginForm.controls['username'].errors.required">Username is required.</div>
							</div>
							<div class="form-group m-form__group">
								<input #password class="form-control m-input m-login__form-input--last" formControlName="password" type="password" placeholder="Password">
							</div>
							<div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="input-required">
								<div *ngIf="loginForm.controls['password'].errors.required">Password is required.</div>
							</div>
							<div class="m-login__form-action">
								<button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary" type="submit"  [disabled]="loginForm.pristine || loginForm.invalid" (click)="login(loginForm.value);">Sign In</button>
							</div>
					 	</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
