<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Dashboard
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                Assign Backup
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <form #filterForm class="m-form m-form--fit m-form--label-align-right">
                        <div class="row m--margin-bottom-20">
                            <div class="col-lg-3 m--margin-bottom-10-tablet-and-mobile">
                                <label class="col-xd-1 col-form-label">
                                    Month:
                                </label>
                                <input id="month" type="text" class="form-control m-input" [(ngModel)]="month" name="month"  type="text">
                            </div>
                            <div class="col-lg-3 m--margin-bottom-10-tablet-and-mobile">
                                <label class="col-xd-1 col-form-label">
                                    Year:
                                </label>
                                <input id="year" type="text" class="form-control m-input" [(ngModel)]="year" name="year"  type="text">
                            </div>
                            <div class="col-lg-3 m--margin-bottom-10-tablet-and-mobile">
                                <label class="col-xd-1 col-form-label">
                                    Compare month:
                                </label>
                                <input id="c_month" type="text" class="form-control m-input" [(ngModel)]="c_month" name="c_month"  type="text">
                            </div>
                            <div class="col-lg-3 m--margin-bottom-10-tablet-and-mobile">
                                <label class="col-xd-1 col-form-label">
                                    Compare year:
                                </label>
                                <input id="c_year" type="text" class="form-control m-input" [(ngModel)]="c_year" name="c_year"  type="text">
                            </div>
                        </div>
                        <div class="row m--margin-bottom-20">
                            <div class="col-lg-12">
                                <button class="btn btn-brand" (click)="filter(filterForm)">
                                    Filter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="m-portlet__body">
                    <div id="m_amcharts_1" style="height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
